{% extends "content_template.html" %}

	{% block main_content %}

		<form method="post" action="">{% csrf_token %}

			{% for field in form %}
				<dt>{{ field.label_tag }}</dt>
				<dd class="control-group">{{ field }}
				</dd>
			{% endfor %}

			<a class="btn btn-large" href="#">Отменить</a>
			<input type="submit" value="Сохранить изменения" / class="btn-large btn-primary">

		</form>
	{% endblock main_content %}
